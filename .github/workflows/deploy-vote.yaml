name: Deploy-Vote
on:
  push:
    branches:
      - master
      
jobs:
  build:
    name: build
    runs-on: self-hosted
    steps:
      - shell: bash
        run: |
          echo "buildando app"
            
  deploy:
    name: deploy
    needs: build
    runs-on: self-hosted
    steps:
      - shell: bash
        run: |
          cd /app && git pull